<div class="list">


    <div class="item item-divider">
        Enter Carpool End Location
    </div>

    <label class="item item-input">
        <span class="input-label">State</span>
        <input type="text" placeholder="California" ng-model="carpool.EndAddressState">
    </label>
    <label class="item item-input">
        <span class="input-label">City</span>
        <input type="text" placeholder="Irvine" ng-model="carpool.EndAddressCity">
    </label>
    <label class="item item-input">
        <span class="input-label">Zip</span>
        <input type="number" placeholder="92612" ng-model="carpool.EndAddressZip">
    </label>
    <label class="item item-input">
        <span class="input-label">Street</span>
        <input type="text" placeholder="Culver Drive" ng-model="carpool.EndAddressStreet">
    </label>
    <label class="item item-input">
        <span class="input-label">Street</span>
        <input type="text" placeholder="Culver Drive" ng-model="carpool.EndAddressNumber">
    </label>

</div>
