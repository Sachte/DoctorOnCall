<div class="modal">
    <ion-header-bar>
        <h1 class="title">Select Patient</h1>
    </ion-header-bar>
    <ion-content ng-class="{ isBrowserView : isBrowser== true }" >
   
        
        
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="First or Last Name" placeholder="Search"
            ng-model="data.searchTerm"
            ng-change="searchSubscriber()">
        </label>    
            <div class="list">
                    <ion-radio ng-repeat="subscriber in data.subscribers" ng-value="subscriber" ng-model="Prescription.customer "  name="Subscriber">{{subscriber.FirstName}} {{subscriber.LastName}} - {{subscriber.MobileNumber}}</ion-radio>
            </div>
     
          </ion-content>
         <ion-footer-bar class="item-input-inset">
             <div class="button-bar">
              <button class="button button-full button-positive" ng-click="modal.hide()" ng-disabled="Prescription.customer==undefined||data.subscribers.length==0">OK</button>
            
            </div>
         </ion-footer-bar>
</div>
