<div class="list">


    <div class="item item-divider">
        Enter Carpool Start Location
    </div>

    <label class="item item-input">
        <span class="input-label">State</span>
        <input type="text" placeholder="California" ng-model="carpool.StartAddressState">
    </label>
    <label class="item item-input">
        <span class="input-label">City</span>
        <input type="text" placeholder="Irvine" ng-model="carpool.StartAddressCity">
    </label>
    <label class="item item-input">
        <span class="input-label">Zip</span>
        <input type="number" placeholder="92612" ng-model="carpool.StartAddressZip">
    </label>
    <label class="item item-input">
        <span class="input-label">Street</span>
        <input type="text" placeholder="Culver Drive" ng-model="carpool.StartAddressStreet">
    </label>
    <label class="item item-input">
        <span class="input-label">Number</span>
        <input type="text" placeholder="76" ng-model="carpool.StartAddressNumber">
    </label>

</div>
