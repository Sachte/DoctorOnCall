<<ion-view title="Email Code">
    <ion-content class="padding">
        <div class="list card">
            
            <h3>Step 3 of 5 - Enter the email verification code that was sent your email address - {{email}}  </h3>
            <div class="item item-divider">Email Validation</div>
            <form id="userData">
                <label class="item item-input">
                    <span class="input-label">Verification Code:</span>


                    <input id="emailverificationcode" name="emailverificationcode" type="tel" ng-model="emailverificationcode" />


                </label>
                <div class="button-bar">
                    <button ng-click="verifyCode(emailverificationcode)" class="button button-positive button-block">Validate Code</button>
                    <button ng-click="resendVerificationCode(email)" class="button button-positive button-block">Resend Code</button>
                </div>


            </form>
            </div>
</ion-content>
</ion-view>
