<div class="modal">
    <ion-header-bar>
        <h1 class="title">Book Appointment</h1>
    </ion-header-bar>
    <ion-content ng-class="{ isBrowserView : isBrowser== true }" >
   
        <p> Date -  {{data.appointmentDate}}   </p>
        <p> Time -  {{data.selectedItem.startDisplayTime}} - {{data.selectedItem.endDisplayTime}} </p>
      
        <div class="item-divider"> 
          Select Appointment Type
         </div>
        <ion-radio ng-model="data.AppointmentType" ng-value="'video'">Video Encounter</ion-radio>
        <ion-radio ng-model="data.AppointmentType" ng-value="'office'">Office Visit</ion-radio>
        <div class="item-divider"> 
             Select Patient 
        </div>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="First or Last Name" placeholder="Search"
            ng-model="data.searchTerm"
            ng-change="searchSubscriber()">
        </label>
       <!--    <label class="item-input">
              <span class="input-label">Search by</span>
                  
              <input type="search"
              placeholder=" First or Last Name "
              ng-model="data.searchTerm"
              ng-change="searchSubscriber()">
           </label>
         
         <label class="item-input-wrapper">
           <i class="icon ion-ios7-search placeholder-icon"></i> 
          <input type="search"  ng-change="searchSubscriber()" ng-model="data.searchTerm">
        </label>-->
       
           
            
           
        
    
            <div class="list">
                    <ion-radio ng-repeat="subscriber in data.subscribers" ng-value="subscriber" ng-model="data.subscriber"  name="Subscriber">{{subscriber.FirstName}} {{subscriber.LastName}} - {{subscriber.MobileNumber}}</ion-radio>
            </div>
     
          </ion-content>
         <ion-footer-bar class="item-input-inset">
             <div class="button-bar">
              <button class="button button-full button-positive" ng-disabled="data.subscriber==undefined||data.subscribers.length==0||data.AppointmentType==''||data.AppointmentType==undefined" ng-click="saveAppointment(data.AppointmentType)">Save</button>
              <button class="button button-full button-stable" ng-click="modal.hide()">Cancel</button>
            </div>
         </ion-footer-bar>
</div>
