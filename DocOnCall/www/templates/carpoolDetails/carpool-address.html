<div class="card">
    <div class="item item-divider">
        Address Information
    </div>
    <label class="item item-input" >
        <span class="input-label">Homebound Address</span>
        <ion-google-place ng-disabled="true"  name="StartAddress" ng-displayaddress="carpool.StartAddress.formatted_address" placeholder="Enter Start Address" ng-model="carpool.StartAddress" />
    </label>
   


    <label class="item item-input" >
        <span class="input-label">Workbound Address</span>
        <ion-google-place ng-disabled="true" name="EndAddress" ng-displayaddress="carpool.EndAddress.formatted_address" placeholder="Enter End Address" ng-model="carpool.EndAddress" />
    </label>
    
    <label class="item item-input validated" >
        <span class="input-label">Distance</span>
        <input ng-disabled="true"  name="Distance" type="number" placeholder="40" ng-model="carpool.Distance">
    </label>
    
</div>
