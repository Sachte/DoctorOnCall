<div class="modal">
    <ion-header-bar>
        <h1 class="title">Contact Details</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="contact.DisplayName">
            </label>
       
           <intlpn ng-disabled ng-model="contact.MobileNumber" placeholder="Enter your mobile number" default-country="jm"  box-header-class="bar-energized" box-header-title="Search country" search-placeholder="search"></intlpn>
    
        </div>

        <button class="button button-full button-positive" ng-disabled="contact.MobileNumber==undefined||contact.MobileNumber==''||contact.DisplayName==''" ng-click="closeModal()">Done</button>
        <button class="button button-full button-stable" ng-click="modal.hide()">Cancel</button>

     </ion-content>
</div>
